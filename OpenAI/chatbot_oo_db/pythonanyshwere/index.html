<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='chatbot.js')}}"></script>
  </head>
  <body class="bg-dark">

    <section class="bg-dark">
      <div class="container py-5">
    
        <div class="row d-flex justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-4">
    
            <div class="card bg-dark text-light border-secondary" style="border-radius: 15px;">
              <div
                class="card-header d-flex justify-content-between align-items-center p-3 bg-secondary border-bottom-0"
                style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                <a href="#" class="text-light" onclick="reset(event)"><i class="bi bi-arrow-repeat"></i></a>
                <p class="mb-0 fw-bold" id="display_type_name">Chat</p>
                <a href="#" class="text-light" onclick="info(event)"><i class="bi bi-info-circle"></i></a>
              </div>
              <div class="card-body" id="messages">
                <!-- messages will appear here -->
              </div>
              <div class="card-body">
                <div class="d-grid gap-2">
                  <textarea class="form-control bg-light" id="user_says_input" rows="2"></textarea>
                  <button class="btn btn-outline-light" type="button" onclick="user_says()"><i class="bi bi-send"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
    
      </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
